<ion-header>
  <ion-navbar>
    <ion-title>My Journal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Welcome to Owl_Note</h1>
  <br>
  <div class="well well-lg">
  <p id="questions-placeholder">
    <!-- Where were you five years ago?<br>
    …Where do you think you’ll be in five years? -->

    {{currentQuestion}}
  </p>
  <form (ngSubmit)="postResponse()">
  <textarea name="response" [(ngModel)]="response.response"></textarea>
  <br>
  <button ion-button round type="submit">Submit</button>
  </form>
  </div>
</ion-content>
